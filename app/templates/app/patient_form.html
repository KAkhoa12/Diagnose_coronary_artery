<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            display: inline-block;
            padding: 10px 30px;
            background-color: black;
            border-radius: 5px;
            color:white;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <form method="post" action="{% url 'save_patient' %}">
        {% csrf_token %}
        <label for="name">Tên:</label>
        <input type="text" id="name" name="name">
        <br><br>
        <label for="age">Tuổi:</label>
        <input type="number" id="age" name="age">
        <br><br>

        <label for="gender">Giới tính:</label>
        <select id="gender" name="gender">
            <option value="Male">Nam</option>
            <option value="Female">Nữ</option>
        </select>
        <br><br>

        <label for="cholesterol">Cholesterol:</label>
        <input type="number" id="cholesterol" name="cholesterol">
        <br><br>

        <label for="blood_pressure">Huyết áp:</label>
        <input type="number" id="blood_pressure" name="blood_pressure">
        <br><br>

        <label for="blood_sugar">Đường huyết:</label>
        <select id="blood_sugar" name="blood_sugar">
            <option value="Normal">Bình thường</option>
            <option value="High">Cao</option>
        </select>
        <br><br>

        <label for="resting_ecg">ECG nghỉ ngơi:</label>
        <select id="resting_ecg" name="resting_ecg">
            <option value="Normal">Bình thường</option>
            <option value="Abnormal">Bất thường</option>
        </select>
        <br><br>

        <label for="max_heart_rate">Nhịp tim tối đa:</label>
        <input type="number" id="max_heart_rate" name="max_heart_rate">
        <br><br>

        <label for="exercise_induced_angina">Đau thắt ngực sau khi tập thể dục:</label>
        <input type="checkbox" id="exercise_induced_angina" name="exercise_induced_angina">
        <br><br>

        <label for="st_depression">Độ giảm ST:</label>
        <input type="text" id="st_depression" name="st_depression">
        <br><br>

        <label for="st_slope">Góc độ dốc ST:</label>
        <select id="st_slope" name="st_slope">
            <option value="Upsloping">Tăng dần</option>
            <option value="Flat">Bằng phẳng</option>
            <option value="Downsloping">Giảm dần</option>
        </select>
        <br><br>

        <label for="chest_pain">Loại đau ngực:</label>
        <select id="chest_pain" name="chest_pain">
            <option value="0">Không đau</option>
            <option value="1">Đau không ổn định</option>
            <option value="2">Đau vừa</option>
            <option value="3">Đau nặng</option>
        </select>
        <br><br>

        <label for="num_major_vessels">Số lượng mạch chính bị thu hẹp:</label>
        <input type="number" id="num_major_vessels" name="num_major_vessels">
        <br><br>

        <label for="thalassemia">Thalassemia:</label>
        <select id="thalassemia" name="thalassemia">
            <option value="Normal">Bình thường</option>
            <option value="Fixed Defect">Khuyết tật cố định</option>
            <option value="Reversible Defect">Khuyết tật có thể đảo ngược</option>
        </select>
        <br>

        <button type="submit">Thêm và chuẩn đoán bệnh </button>
    </form>
</body>

</html>
